{% extends 'navbar.html' %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">{{ property_obj.Description }}</div>

        <div class="card-body">
          <form
            action="{% url 'update-property' property_id=property_obj.PropertyID %}"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
              >
{{ property_obj.Description }}</textarea
              >
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                value="{{ property_obj.Price }}"
              />
            </div>
            <div class="form-group">
              <label for="availability">Availability:</label>
              <select
                class="form-control"
                id="availability"
                name="availability"
              >
                <option
                  value="1"
                  {%
                  if
                  property_obj.AvailabilityStatus
                  %}
                  selected
                  {%
                  endif
                  %}
                >
                  Available
                </option>
                <option
                  value="0"
                  {%
                  if
                  not
                  property_obj.AvailabilityStatus
                  %}
                  selected
                  {%
                  endif
                  %}
                >
                  Not Available
                </option>
              </select>
            </div>
            <!-- Location fields -->
            <div class="form-group">
              <label for="streetAddress">Street Address:</label>
              <input
                type="text"
                class="form-control"
                id="streetAddress"
                name="streetAddress"
                value="{{ location_obj.StreetAddress }}"
              />
            </div>
            <div class="form-group">
              <label for="streetNumber">Street Number:</label>
              <input
                type="text"
                class="form-control"
                id="streetNumber"
                name="streetNumber"
                value="{{ location_obj.StreetNumber }}"
              />
            </div>
            <div class="form-group">
              <label for="landNumber">Land Number:</label>
              <input
                type="text"
                class="form-control"
                id="landNumber"
                name="landNumber"
                value="{{ location_obj.LandNumber }}"
              />
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input
                type="text"
                class="form-control"
                id="state"
                name="state"
                value="{{ location_obj.State }}"
              />
            </div>
            <div class="form-group">
              <label for="zipCode">Zip Code:</label>
              <input
                type="text"
                class="form-control"
                id="zipCode"
                name="zipCode"
                value="{{ location_obj.ZipCode }}"
              />
            </div>
            <div class="form-group">
              <label for="country">Country:</label>
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                value="{{ location_obj.Country }}"
              />
            </div>
            <div class="form-group">
              <label for="latitude">Latitude:</label>
              <input
                type="text"
                class="form-control"
                id="latitude"
                name="latitude"
                value="{{ location_obj.Latitude }}"
              />
            </div>
            <div class="form-group">
              <label for="longitude">Longitude:</label>
              <input
                type="text"
                class="form-control"
                id="longitude"
                name="longitude"
                value="{{ location_obj.Longitude }}"
              />
            </div>
            <!-- Image upload -->
            <div class="form-group">
              <label for="images">Images:</label>
              <input
                type="file"
                class="form-control-file"
                id="images"
                name="images"
                multiple
              />
            </div>

            <!-- Update button -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                Update Property
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
