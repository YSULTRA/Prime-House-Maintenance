{% extends 'navbar.html' %} {% load static %} {% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center mb-4">Register Property</h2>
      <form
        method="post"
        action="{% url 'list-property' %}"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <!-- Property Information -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
          ></textarea>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                placeholder="Enter price"
                min="0"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="availability" class="form-label"
                >Availability Status</label
              >
              <select class="form-select" id="availability" name="availability">
                <option value="1">Available</option>
                <option value="0">Not Available</option>
              </select>
            </div>
          </div>
        </div>
        <!-- Location Information -->
        <div class="mb-3">
          <label for="streetAddress" class="form-label">Street Address</label>
          <input
            type="text"
            class="form-control"
            id="streetAddress"
            name="streetAddress"
            placeholder="Enter street address"
          />
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="streetNumber" class="form-label">Street Number</label>
              <input
                type="text"
                class="form-control"
                id="streetNumber"
                name="streetNumber"
                placeholder="Enter street number"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="landNumber" class="form-label">Land Number</label>
              <input
                type="text"
                class="form-control"
                id="landNumber"
                name="landNumber"
                placeholder="Enter land number"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="state" class="form-label">State</label>
              <input
                type="text"
                class="form-control"
                id="state"
                name="state"
                placeholder="Enter state"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="zipCode" class="form-label">Zip Code</label>
              <input
                type="text"
                class="form-control"
                id="zipCode"
                name="zipCode"
                placeholder="Enter zip code"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                placeholder="Enter country"
              />
            </div>
          </div>
        </div>
        <!-- Latitude and Longitude -->
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="latitude" class="form-label">Latitude</label>
              <input
                type="text"
                class="form-control"
                id="latitude"
                name="latitude"
                placeholder="Enter latitude"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="longitude" class="form-label">Longitude</label>
              <input
                type="text"
                class="form-control"
                id="longitude"
                name="longitude"
                placeholder="Enter longitude"
              />
            </div>
          </div>
        </div>
        <!-- Image Upload -->
        <div class="mb-3">
          <label for="images" class="form-label"
            >Upload Images (Multiple)</label
          >
          <input
            type="file"
            class="form-control"
            id="images"
            name="images"
            multiple
          />
        </div>
        <!-- Submit Button -->
        <div class="text-center py-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
